<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <form>
                <input type="text" placeholder="search for flowers...">
            </form>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to flora shop</h1>
            <div class="flower-options">
                <div class="flower-option">
                    <img src="flower1.jpg" alt="Flower 1">
                    <p>Rs 345/-</p>
                </div>
                <div class="flower-option">
                    <img src="flower2.jpg" alt="Flower 2">
                    <p>Rs 200/-</p>
                </div>
                <div class="flower-option">
                    <img src="flower3.jpg" alt="Flower 3">
                    <p>Rs 320/-</p>
                </div>
                <div class="flower-option">
                    <img src="flower4.jpg" alt="Flower 4">
                    <p>Rs 850/-</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flora Shop. Made By Mukul</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
